<!DOCTYPE html>
<html>
<head>
    <title>Login Test - Wai Tse</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîê Wai Tse Login Test</h1>
    
    <div class="info">
        <strong>Correct Credentials:</strong><br>
        Username: <code>Wai Tse</code> (with space)<br>
        Password: <code>.//.</code> (period + two slashes + period)
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="Wai Tse" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value=".//." required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ LOGIN SUCCESS!</strong><br>
                            User ID: ${data.user_id}<br>
                            Username: ${data.username}<br>
                            Token: ${data.token.substring(0, 50)}...<br><br>
                            <a href="/multi-user" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">
                                Go to Multi-User Interface
                            </a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå LOGIN FAILED</strong><br>
                            Error: ${data.error || 'Unknown error'}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå NETWORK ERROR</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });
        
        // Test credentials on page load
        window.addEventListener('load', function() {
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
